<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🚴🏼‍♀️ Bikewatching</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- CSS -->
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- JS -->
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <p>Bikewatching is a tool to track and visualize bike movements and usage in urban environments.</p>

    <header style="display: flex; gap: 1em; align-items: baseline; padding: 0.5em 1em;">
      <h1>Bluebikes Station Traffic</h1>
      <label style="margin-left: auto;">
        Filter by time:
        <input type="range" id="time-slider" min="-1" max="1440" value="-1" step="15">
        <time id="time-display" style="display: block;"></time>
        <em id="any-time" style="display: block; color: #777; font-style: italic;">(any time)</em>
      </label>
    </header>

    <div class="legend">
      <div style="--departure-ratio: 1; text-align: left">More departures</div>
      <div style="--departure-ratio: 0.5; text-align: center">Balanced</div>
      <div style="--departure-ratio: 0; text-align: right">More arrivals</div>
    </div>



    <div id="map">
      <svg></svg>
    </div>

  </body>
</html>
